<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="Navbar">
      <div class="navTitle">BShiksha</div>
      <div class="buttonContainer">
        <button id="login-button">Login</button>
        <button id="signup-button" class="selected">Sign Up</button>
      </div>
    </div>
    <div id="signup-container" class="form-container">
      <h2>Sign Up Form</h2>
      <form id="signup-form" action="/signup" method="POST">
        <div class="form-group">
          <input type="text" id="userName" name="userName" placeholder="User Name" />
        </div>
        <div class="form-group">
          <input type="email" id="userEmail" name="userEmail" placeholder="Email" />
        </div>
        <div class="form-group">
          <label for="isProfessor">Are you a professor?</label>
          <input type="checkbox" id="isProfessor" name="isProfessor" />
        </div>
        <div class="form-group">
          <input type="text" id="universityName" name="universityName" placeholder="University Name" />
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div id="login-container" class="form-container hidden">
      <h2>Login</h2>
      <button id="connect-wallet">Connect Wallet</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <!-- <script type="module" src="/scripts/app.js"></script> -->
    <script type="module" src="/scripts/login.js"></script>
  </body>
</html>
